<ion-header>
  <ion-navbar color="light">    <ion-title>Faq's</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="mainCard">

    <ion-card *ngFor="let q of faqs">
      <ion-navbar color="light">        <ion-title>{{q.Question}}</ion-title>
      </ion-navbar>
      <ion-card-content>
        <h2>{{q.Answer}}</h2>
      </ion-card-content>
    </ion-card>


  </div>

</ion-content>
