<ion-header>
  <ion-navbar>
    <button ion-button color="dark" round outline>{{seller.StoreName | uppercase}}</button>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="bannerHolder" padding>
    <img [src]="banner" class="bannerImg" />
  </div>

  <button ion-button clear float-right (click)="navigate()">Navigate to {{seller.StoreName | uppercase}}</button>

  <div style="height: 200px;width: 200px;display: none;" id="map_canvas">
  </div>


  <ion-grid>
    <ion-row>



      <ion-col padding-bottom (click)="displyProd(p)" text-center *ngFor="let p of products" col-6>

        <ion-card>
          <button ion-button small class="featuredBtn" *ngIf="p.Featured">Featured</button>
          <button ion-button clear icon-only (click)="navToStore(p)" class="navBtn">
            <ion-icon name="md-pin"></ion-icon>
          </button>
          <img [src]="p.ImageUrl" class="prodImg" />
          <ion-card-content>
            <p ion-text float-left>{{p.BrandName | uppercase}}</p>
            <p ion-text float-right color="primary">â‚¹ {{p.Price}}</p>
          </ion-card-content>
        </ion-card>



      </ion-col>



    </ion-row>
  </ion-grid>

</ion-content>
