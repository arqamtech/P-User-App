<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{seller.StoreName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="bannerHolder">
    <img [src]="banner" class="bannerImg" />
  </div>

  <button ion-button float-right (click)="navigate()">Navigate to Shop</button>

  <ion-grid>
    <ion-row>



      <ion-col padding-bottom (click)="displyProd(p)" text-center *ngFor="let p of products" col-6>

        <ion-card>
          <img [src]="p.ImageUrl" class="prodImg" />
          <ion-card-content>
            <p>{{p.Name}}</p>
          </ion-card-content>
        </ion-card>

        <!-- 
        <ion-card class="prodCard">
          <div class="imgContainer">
            <img [src]="p.ImageUrl" class="cardImg" margin-bottom />
          </div>
          <p margin-top> {{p.Name}}</p>
        </ion-card> -->


      </ion-col>



    </ion-row>
  </ion-grid>

</ion-content>
