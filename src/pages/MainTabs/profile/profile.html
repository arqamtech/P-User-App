<ion-content padding>




  <div class="profileCard">


    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" class="prof">
    <br>
    <h3 ion-text>{{user.Name}} </h3>
    <p ion-text> {{user.Phone}} </p>
    <p ion-text> {{user.Email}} </p>

  </div>



  <ion-list no-lines>
    <ion-item (click)="gtYourOrders()">
      Your Orders
      <ion-icon item-end name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item (click)="gtContact()">
      Contact Us
      <ion-icon item-end name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item (click)="gtFaqs()">
      FAQ's
      <ion-icon item-end name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>




</ion-content>
<ion-footer>
  <button block ion-button (click)="signOutConfirm()">Sign Out</button>
</ion-footer>
