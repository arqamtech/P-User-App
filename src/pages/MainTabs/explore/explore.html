<ion-header>
  <ion-navbar>
    <ion-title>Explore</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>



  <ion-searchbar item-end animated="true" placeholder="Search by Product Name" [(ngModel)]="searchBar"
    (ionInput)="getItems(searchBar)"></ion-searchbar>



  <ion-grid>
    <ion-row>



      <ion-col padding-bottom text-center *ngFor="let p of prods" col-6>


        <ion-card>
          <button ion-button clear icon-only (click)="navToStore(p)" class="navBtn">
            <ion-icon name="md-pin"></ion-icon>
          </button>
          <img [src]="p.ImageUrl" class="prodImg" />
          <ion-card-content (click)="gtDetails(p)">
            <p ion-text float-left>{{p.BrandName | uppercase}}</p>
            <p ion-text float-right color="primary">â‚¹ {{p.Price}}</p>
          </ion-card-content>
        </ion-card>



      </ion-col>



    </ion-row>
  </ion-grid>


</ion-content>
